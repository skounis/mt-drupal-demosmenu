mt_demosmenu.settings:
  path: 'admin/config/mt_demosmenu'
  defaults:
    _form: '\Drupal\mt_demosmenu\Form\MTDemosMenuSettingsForm'
    _title: 'Demos Menu Settings'
  requirements:
    _permission: 'administer site configuration'

mt_demosmenu.admin_index:
  path: '/admin/config/count_down'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Demos Menu'
  requirements:
    _permission: 'access administration pages'
